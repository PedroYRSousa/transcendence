<mat-card>
	@if(toLoading) {
	<mat-card-content>
		<h1>Autenticação de dois fatores</h1>
	</mat-card-content>
	<div id="spinner"><mat-spinner></mat-spinner></div>
	} @else {
	<mat-card-content>
		<h1>Autenticação de dois fatores</h1>
		<mat-form-field class="example-form-field">
			<mat-label>Seis dígitos</mat-label>
			<input matInput type="text" (keypress)="handleKeypress($event)" [formControl]="twoFactorCode" [errorStateMatcher]="matcher" maxlength="6" minlength="6" />
			<mat-error>Código invalido</mat-error>
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions>
		@if(generateQRCode) { <button mat-stroked-button color="accent" (click)="close()">Voltar</button> }
		<button mat-raised-button color="primary" (click)="next()">Continuar</button>
	</mat-card-actions>
	}
</mat-card>
