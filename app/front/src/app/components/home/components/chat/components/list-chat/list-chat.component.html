<div id="content">
	<div id="menu">
		<button mat-mini-fab color="primary" (click)="createChat()">
			<mat-icon>add</mat-icon>
		</button>
		<button mat-mini-fab color="primary" (click)="searchChat()">
			<mat-icon>search</mat-icon>
		</button>
		<button mat-mini-fab color="primary" (click)="refreshList()">
			<mat-icon>refresh</mat-icon>
		</button>
	</div>
	<div id="list">
		@if (chats) { @for (chat of chats; track chat.id) {
		<div [class]="selectedChat && selectedChat.id === chat.id ? 'selected list-item' : 'list-item'">
			<app-list-item [chat]="chat" (selectChat)="selectChat($event)" />
		</div>
		} @empty {
		<div id="empty">
			<p>Nada aqui</p>
		</div>
		} } @else {
		<div id="spinner"><mat-spinner></mat-spinner></div>
		}
	</div>
</div>
